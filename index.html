<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senhas</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-título"
        <img src="unlock.svg" alt="cadeado fechado">
        <h2 class="titulo-principal">gerador de senhas</h2>
        <h3 class="título-secundario">Gere isntantaneamente uma senha aleatória e segura</h3>
    </div>
<div class="conteudo-senha">
    <label for="senha">Senha</label>
<input name="senha" type="text" id="campo-senha" readonly></input>
</div>
<div class="parametro">
    <h3 class="parametro-título">peronalise sua senha</h3>  
   <div class="paremetro-coluna_senha">
     <div class="prametro-senha">
         <h4 class="parametro-senha_título">Número de caracteres</h4>
          <div class="prametro-senha-botoes"></div>
           <button class="parametro-senha_botao">-</button>
          <p class="parametro-senha_texto">12</p>
        <button class="parametro-senha_botao">4</button>
     </div>
   </div>
   <div class="parametro-senha">
<h4 class="parametro-senha_título">Características a senha</h4>
   </div>
 </div>
    </section>
</body>
</html>
